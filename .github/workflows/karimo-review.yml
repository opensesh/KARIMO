name: KARIMO Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Only run on KARIMO-labeled PRs
jobs:
  check-label:
    runs-on: ubuntu-latest
    outputs:
      is-karimo: ${{ steps.check.outputs.is-karimo }}
    steps:
      - name: Check for karimo label
        id: check
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'karimo') }}" == "true" ]]; then
            echo "is-karimo=true" >> $GITHUB_OUTPUT
          else
            echo "is-karimo=false" >> $GITHUB_OUTPUT
          fi

  greptile-review:
    needs: check-label
    if: needs.check-label.outputs.is-karimo == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > pr_diff.txt
          echo "diff-size=$(wc -l < pr_diff.txt)" >> $GITHUB_OUTPUT

      - name: Run Greptile Review
        id: greptile
        if: steps.diff.outputs.diff-size != '0'
        env:
          GREPTILE_API_KEY: ${{ secrets.GREPTILE_API_KEY }}
        run: |
          # Skip if no API key configured
          if [ -z "$GREPTILE_API_KEY" ]; then
            echo "Greptile API key not configured, skipping review"
            echo "score=0" >> $GITHUB_OUTPUT
            echo "skipped=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Call Greptile API for review
          RESPONSE=$(curl -s -X POST "https://api.greptile.com/v1/review" \
            -H "Authorization: Bearer $GREPTILE_API_KEY" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "repository": "${{ github.repository }}",
            "pull_request": ${{ github.event.pull_request.number }},
            "base": "${{ github.event.pull_request.base.sha }}",
            "head": "${{ github.event.pull_request.head.sha }}"
          }
          EOF
          )

          # Extract score (0-10)
          SCORE=$(echo "$RESPONSE" | jq -r '.score // 0')
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "skipped=false" >> $GITHUB_OUTPUT

          # Save full response for comment
          echo "$RESPONSE" > greptile_response.json

      - name: Post Review Comment
        if: steps.greptile.outputs.skipped != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let response;
            try {
              response = JSON.parse(fs.readFileSync('greptile_response.json', 'utf8'));
            } catch (e) {
              console.log('No Greptile response to post');
              return;
            }

            const score = response.score || 0;
            const findings = response.findings || [];

            let body = `## ðŸ” KARIMO Code Review\n\n`;
            body += `**Score:** ${score}/10\n\n`;

            if (findings.length > 0) {
              body += `### Findings\n\n`;
              findings.forEach(f => {
                const icon = f.severity === 'error' ? 'âŒ' : f.severity === 'warning' ? 'âš ï¸' : 'â„¹ï¸';
                body += `${icon} **${f.title}**\n`;
                body += `${f.description}\n`;
                if (f.file) body += `ðŸ“„ \`${f.file}\`\n`;
                body += `\n`;
              });
            } else {
              body += `No issues found.\n`;
            }

            body += `\n---\n*Reviewed by [Greptile](https://greptile.com) via KARIMO*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

      - name: Apply Labels
        uses: actions/github-script@v7
        with:
          script: |
            const score = parseInt('${{ steps.greptile.outputs.score }}') || 0;
            const skipped = '${{ steps.greptile.outputs.skipped }}' === 'true';

            const prNumber = context.payload.pull_request.number;
            const labels = [];
            const removeLabels = [];

            if (skipped) {
              // No Greptile configured, pass through
              labels.push('review-passed');
            } else if (score >= 7) {
              labels.push('review-passed');
              removeLabels.push('needs-revision');
            } else if (score >= 4) {
              // Borderline - add warning but allow to proceed
              labels.push('review-passed');
              console.log(`Score ${score} is borderline but passing`);
            } else {
              labels.push('needs-revision');
              removeLabels.push('review-passed');
            }

            // Add labels
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: labels
              });
            }

            // Remove labels
            for (const label of removeLabels) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  name: label
                });
              } catch (e) {
                // Label might not exist, ignore
              }
            }

      - name: Update PR Status
        if: steps.greptile.outputs.skipped != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const score = parseInt('${{ steps.greptile.outputs.score }}') || 0;
            const state = score >= 4 ? 'success' : 'failure';
            const description = score >= 4
              ? `Greptile score: ${score}/10`
              : `Greptile score: ${score}/10 - needs revision`;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/pull/${context.payload.pull_request.number}`,
              description: description,
              context: 'KARIMO / Greptile Review'
            });
